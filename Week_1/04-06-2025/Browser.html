<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
</head>
<body>
<form Action="https://www.bing.com/search">
            <label for="label">Enter Your Query: </label>
            <input type="text" placeholder="Enter Your Query" id="label" name="q">
            <button action="">Search</button>
        </form><br>

        <form Action="https://www.youtube.com" method="get">
        <label for="search">Search the web:</label>
        <input type="text" id="search" name="q" placeholder="Type your query here">
        <button type="submit">Search</button>
        </form>
</body>
</html>
