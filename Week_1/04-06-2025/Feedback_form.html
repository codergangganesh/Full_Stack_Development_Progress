<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <fieldset>
    <center><h1><i><form>
        <label for="name">Website Feedback Form</label><br></i></h1></center>

    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
    </form>
<br>
    <form>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your E-mail">
    </form>
<br><br>
    <form>
        <label for="gender" >Gender:</label><br>
        <input type="radio" id="gender" name="name" placeholder="Enter your full name">
        

        <label for="gender" >Male</label><br>
        <input type="radio" id="gender" name="name">

        <label for="gender" >Female</label><br>
<br>
</form>
    <form>
        <label for="box">Interests:</label><br>
         <input type="checkbox"  id="box">
            <label for="box">Python</label>
    </form>

        <form action="">
            <label for="x"></label>
            <input type="checkbox"  id="x">
              <label for="x">HTML</label>
        </form>

        <form action="">
            <label for="o"></label>
            <input type="checkbox"  id="o">
              <label for="o">Data Scientist</label>
        </form>
<br>
        <label for="experience">Experience Level:</label><br> <br>  
        <form action="">
            <select id="experience" >
                <option value="Beginner">Begineer</option>
                <option value="Beginner">Intermediate</option>
                <option value="Beginner">Advanced</option>
                <option value="Beginner">Pro</option>
            </select>
        </form><br>
        <form action="">
            <label for="Satisfaction">
                Satisfaction (1 to 10):<br><br>
                <input type="range" min="1" max="10" id="Satisfaction" value="0">
            </label>
        </form> 
<br><br>
        <form action="">
            <label for="Comments">Additional Comments:</label><br>
            <textarea name="Additional Comments" id="Comments" placeholder="Enter your Feddback" rows="9" cols="70"></textarea>
        </form>
        <center><button type="submit">Submit</button>
             <button type="reset">Reset</button></center>
    </fieldset>
</body> 
</html>
