<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission</title>
</head>
<fieldset>
<body>
    
    <center><h1><i>College Admission Application</i></h1></center>
    <fieldset> <legend>Personal Details </legend><br>

        <form>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" style="background-color: rgb(198, 241, 87);"><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" placeholder="dd-mm-yy"><br><br>
        <form>
        <label for="gender" >Gender:</label><br>
        <input type="radio" id="gender" name="name" placeholder="Enter your full name">
        

        <label for="gender" >Male</label><br>
        <input type="radio" id="gender" name="name">

        <label for="gender" >Female</label><br>
<br>
        </form>

        <form>
            <label>Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
            <label>Phone number:</label><br>
        <input type="number" id="" placeholder="Enter your phone number"><br><br>
        </form>

    </fieldset>
<fieldset>
    <legend>Academic Details</legend><br>
    <form action="">
        <label for="">
            Examinations Passed:
        </label><br>
        <input type="checkbox" id="x" name="x">
        <label for="x">10th</label><br>
        <input type="checkbox" id="o" name="o">
        <label for="x">12th</label><br>
        <input type="checkbox" id="y" name="y">
        <label for="y">Diploma</label><br><br>  
        <label for="">12th Grade Marks(%):</label><br>
        <input type="text">
        </label><br>
    </form>

</fieldset>
<fieldset>
    <legend>Course Selection</legend><br>

    <label for="experience">Preferred Stream:</label><br>  
        <form action="">
            <select id="Stream" >
                <option value="Science">Science</option>
                <option value="CSE">CSE</option>
                <option value="AI&DS">AI&DS</option>
                <option value="SBS">CSBS</option>
            </select>
<br><br>
    <label for="College">Preferred College</label><br>
    <form action="">
        <select name="" id="College"><br>
            <option value="KIT">KIT</option>
            <option value="SNS">SNS</option>
            <option value="GRG">GRG</option>
            <option value="SRIET">SRIET</option>
        </select>
    </form>
</fieldset>

<fieldset><legend>Other Details</legend>
    <label for="">What do you want to join?</label><br>
    <textarea name="" id="" rows="7" cols="70"></textarea><br><br>

    <label>Your Internet Speed( for online Learning):</label><br>
    <input type="range" min="0" max="10"><br>
    <input type="checkbox">
    <label for="">
        I have uploaded all the required Documents
    </label><br>
    <input type="checkbox">
    <label for="">
        I agree to the terms and conditions
    </label>

</fieldset>
<center><button type="submit">Submit Application</button></center>
</body>
</fieldset>
</html>
