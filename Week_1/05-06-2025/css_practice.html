<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head id="css_practice">

<style>
    h1 {
        color:red
    }

    .class {
        color:blue
    }

    #ID {
        color:green
    }

    h1[Value=""] {
        color:orange
    }

    .Universal{
        color:black
    }

    *{
  text-align: center;
  color: rgb(255, 85,0);
    }
    h2{ 
        border:dotted black ;
        

    }
</style>

<body>
    <!--Element Selector-->
    <h1>This is Element Selector</h1>
    <!--Class Selector-->
    <h1 class="class">This is Class Selector</h1>
    <!--ID Selector-->
    <h1 id="ID">This is ID Selector</h1>
    <!--Attribute Selector-->
    <h1 class="Attribute" Value="1">This is Attribute Selector</h1>
    <!--Universal Selector-->
    <h1 class="Universal">This is Universal Selector</h1>
    <h2> mkmmm </h2>
</body>
</html>
