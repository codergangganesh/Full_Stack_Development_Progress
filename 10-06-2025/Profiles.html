<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            font-size: large;
            width: 210mm;
            margin: auto;
            background-color: #fffaf0;
        }

        h2 {
            color: blueviolet;
            margin: 30px;
            border-left: 5px solid paleturquoise;
            padding-left: 15px;
        }

        fieldset {
            background-color: bisque;
            border-radius: 2cap;
            border: none;
            margin: 20px;
            padding: 20px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 30px;
        }

        .profile-card {
            background-color: rgb(250, 249, 247);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .profile-card:hover {
            background-color: lightblue;
            transform: scale(1.05);
        }

        .profile-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-card h3 {
            color: darkblue;
            margin-bottom: 5px;
        }

        .profile-card a {
            color: #333;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        @media screen and (max-width: 768px) {
            body {
                width: 100%;
                padding: 10px;
                font-size: 16px;
            }

            .profile-grid {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
        }
        h2:hover{
            background-color: rgb(251, 254, 255);
            transform: scale(1.05);
            transition: 0.5s;
            border-radius: 2cap;

        }
    </style>
</head>

<body>
    <section id="profiles">
        <fieldset>
            <h2>Profiles</h2>
            <div class="profile-grid">
                <div class="profile-card" >
                    <a href="https://www.linkedin.com/in/mannam-ganeshbabu-5a19ab291/" target="_blank">

                <div class="profile-card">
                     <a href="https://codolio.com/profile/Mannam_Ganesh_babu" target="_blank">

                   Visit Profile
                </div></a>

                <div class="profile-card">

</body>

</html>
