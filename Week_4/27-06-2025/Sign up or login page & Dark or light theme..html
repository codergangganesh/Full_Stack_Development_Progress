<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hybrid Form</title>
<style>
body {
font-family: sans-serif;
background: #f5f5f5;
padding: 20px;
}

form {
background: white;
padding: 20px;
width: 300px;
margin: auto;
border-radius: 6px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input, textarea {
width: 100%;
padding: 8px;
margin: 8px 0;
box-sizing: border-box;
}

.error {
color: red;
font-size: 14px;
}

.success {
color: green;
text-align: center;
}
</style>
</head>
<body>

<form id="contactForm" action="google form link" method="POST">
<h2>Contact Us</h2>

<input type="text" name="name" id="name" placeholder="Your Name" required>
<div class="error" id="nameError"></div>

<input type="email" name="email" id="email" placeholder="Your Email" required>
<div class="error" id="emailError"></div>

<textarea name="message" id="message" placeholder="Your Message" rows="4" required></textarea>
<div class="error" id="messageError"></div>

<button type="submit">Submit</button>
<div class="success" id="successMsg"></div>
</form>

<script>
const form = document.getElementById("contactForm");
const name = document.getElementById("name");
const email = document.getElementById("email");
const message = document.getElementById("message");

const nameError = document.getElementById("nameError");
const emailError = document.getElementById("emailError");
const messageError = document.getElementById("messageError");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", function (event) {
let valid = true;
nameError.textContent = "";
emailError.textContent = "";
messageError.textContent = "";
successMsg.textContent = "";

if (name.value.trim().length < 3) {
nameError.textContent = "Name must be at least 3 characters";
valid = false;
}

if (!email.value.includes("@")) {
emailError.textContent = "Please enter a valid email";
valid = false;
}

if (message.value.trim().length < 10) {
messageError.textContent = "Message must be at least 10 characters";
valid = false;
}

if (!valid) {
event.preventDefault(); // prevent form from submitting
} else {
successMsg.textContent = "Sending your message...";
}
});
</script>

</body>
</html>

SIGN-UP/ LOGIN PAGE:

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login & Signup</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f2f2f2;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.container {
background: white;
padding: 30px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
width: 300px;
}
h2 {
text-align: center;
margin-bottom: 20px;
}
input[type="text"], input[type="password"] {
width: 100%;
padding: 10px;
margin: 10px 0;
border-radius: 5px;
border: 1px solid #ccc;
}
button {
width: 100%;
padding: 10px;
background-color: #4CAF50;
border: none;
color: white;
font-size: 16px;
border-radius: 5px;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}
.toggle-link {
text-align: center;
margin-top: 15px;
cursor: pointer;
color: blue;
text-decoration: underline;
}
.message {
text-align: center;
margin-top: 10px;
color: red;
}
</style>
</head>
<body>

<div class="container">
<h2 id="formTitle">Sign Up</h2>

<form id="userForm">
<input type="text" id="username" placeholder="Username" required />
<input type="password" id="password" placeholder="Password" required />
<button type="submit" id="submitBtn">Sign Up</button>
</form>

<div class="toggle-link" id="toggleForm">Already have an account? Login</div>
<div class="message" id="message"></div>
</div>

<script>
const form = document.getElementById("userForm");
const toggleLink = document.getElementById("toggleForm");
const title = document.getElementById("formTitle");
const btn = document.getElementById("submitBtn");
const message = document.getElementById("message");

let isLoginMode = false;

toggleLink.addEventListener("click", () => {
isLoginMode = !isLoginMode;
title.textContent = isLoginMode ? "Login" : "Sign Up";
btn.textContent = isLoginMode ? "Login" : "Sign Up";
toggleLink.textContent = isLoginMode ? "Don't have an account? Sign Up" : "Already have an account? Login";
message.textContent = "";
});

form.addEventListener("submit", function(e) {
e.preventDefault();

const username = document.getElementById("username").value.trim();
const password = document.getElementById("password").value.trim();

if (isLoginMode) {
// Login Logic
const storedUser = JSON.parse(localStorage.getItem(username));

if (storedUser && storedUser.password === password) {
message.style.color = "green";
message.textContent = "Login successful!";
} else {
message.style.color = "red";
message.textContent = "Invalid username or password.";
}

} else {
// Sign Up Logic
if (localStorage.getItem(username)) {
message.style.color = "red";
message.textContent = "Username already exists.";
} else {
localStorage.setItem(username, JSON.stringify({ username, password }));
message.style.color = "green";
message.textContent = "Sign up successful! You can now login.";
}
}

form.reset();
});
</script>

</body>
</html>









TOGGLE DARK/ LIGHT THEME:

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Light/Dark Mode Toggle</title>
<style>
/* Default light theme */
body {
font-family: Arial, sans-serif;
background-color: #ffffff;
color: #000000;
transition: background-color 0.3s, color 0.3s;
padding: 20px;
text-align: center;
}

/* Dark theme styles */
body.dark-mode {
background-color: #121212;
color: #f1f1f1;
}

button {
margin-top: 20px;
padding: 10px 20px;
font-size: 16px;
border: none;
cursor: pointer;
border-radius: 5px;
background-color: #007BFF;
color: white;
}
</style>
</head>
<body>

<h1>Toggle Light/Dark Mode</h1>
<p>This is a demo of a theme switcher.</p>
<button id="toggleThemeBtn">Switch to Dark Mode</button>

<script>
const toggleBtn = document.getElementById("toggleThemeBtn");

// Load saved theme from localStorage
if (localStorage.getItem("theme") === "dark") {
document.body.classList.add("dark-mode");
toggleBtn.textContent = "Switch to Light Mode";
}

toggleBtn.addEventListener("click", () => {
document.body.classList.toggle("dark-mode");

// Update button text and save preference
if (document.body.classList.contains("dark-mode")) {
toggleBtn.textContent = "Switch to Light Mode";
localStorage.setItem("theme", "dark");
} else {
toggleBtn.textContent = "Switch to Dark Mode";
localStorage.setItem("theme", "light");
}
});
</script>

</body>
</html>
